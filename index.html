<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela de IMC</h1>

    <div class="imc-info">
    <div class="table-imc">
    <h2>IMC</h2>
    <ul>
        <li>Menos que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,99</li>
        <li>Entre 35 e 39,9</li>
        <li>Mais do que 40</li>
      </ul>
      
    </div>
    
      
    <div class="result-imc">
    <h2>Resultado</h2>
      <ul>
        <li>Abaixo do peso</li>
        <li>Peso normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade Grau 1</li>
        <li>Obesidade Grau 2</li>
        <li>Obesidade Grau 3</li>
      </ul>
    </div>

  </div>
  
  <h2 class="calcule-seu-imc">Calcule seu IMC</h2>
  
    <form action="" id="form">

      <label for="weight">Peso</label>
      <input type="number" id="weight" placeholder="Exemplo: 70">

      <label for="height">Altura</label>
      <input type="text" id="height" placeholder="Exemplo: 1.80">

      <button type="submit"> Salvar</button>

    </form>

    <div id="result"></div>
  </section>


  <script src="./assets/js/main.js"></script>
</body>

</html>
